name: C++ CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*" 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++

      - name: Configure
        run: |
          mkdir -p build
          cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Package
        run: |
          cd build
          cpack -G DEB

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/ip-filter-0.1.0-Linux.deb
          asset_name: ip-filter-0.1.0-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Test
        run: |  
          echo "Expected hash: 24e7a7b2270daee89c64d3ca5fb3da1a"
          RESULT=$(cat ./ip_filter.tsv | ./ip_filter | md5sum | awk '{print $1}')
          echo "Actual hash:   $RESULT"
          test "$RESULT" = "24e7a7b2270daee89c64d3ca5fb3da1a"
